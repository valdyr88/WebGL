<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!--LIBRARIES-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- /LIBRARIES -->

    <!-- FONT AWESOM ICONS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    
    <title>WebGL Renderer</title>
</head>
<body style="background-color: #444;">
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        let pageScale = 1.5;
        let bgColor = "#aaa";
        let bgTextColor = "#555";
        let projBgColor = "#ddd";
        let projTextColor = "#444";

        function Projects(props){
            const JSXCreateFunction = function(project, index){
                return <Project link={project.link} img={project.img} projectname={project.projectname} desc={project.desc} key={project.id}/>
            };

            let projects = props.projects.map(JSXCreateFunction);
            
            let pageNameStyle = {
                fontSize: 32*pageScale,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20*pageScale,
                textAlign: "center",
                color: bgTextColor
            }
            let divStyle = {
                textAlign: "center"
            }

            return(
                <div style={divStyle}>
                    <h1 style={pageNameStyle}>Projects made in the WebGL renderer</h1>
                        {projects}
                    <hr/>
                </div>
            );
        }
        
        //Project
        function Project(props){
            let friendLyStyle = {
                display: "inline-block",
                margin: 20*pageScale,
                width: 200*pageScale,
                height: 300*pageScale,
                padding: 0,
                backgroundColor: projBgColor,
                filter: `drop-shadow(0px 0px ${5*pageScale}px #222)`,
                // textAlign: "center",
                textDecoration: "none",
                color: projTextColor,
                // position: "absolute",
            }
            return(
                <a href={props.link} style={friendLyStyle} id={`project-${props.projectname}`}> 
                    <ProjectImage img={props.img}/>
                    <ProjectName projectname={props.projectname}/>
                    <Description desc={props.desc}/>
                </a>
            );
        }

        //ProjectImage
        function ProjectImage(props){
            let avatarStyle ={
                width: 150*pageScale,
                height: 150*pageScale,
                borderRadius: "50%",
                filter: "none",
                marginLeft: 2.5*pageScale,
                marginTop: 20*pageScale,
                textAlign: "center"
            }
            return(
                <img style={avatarStyle} src={props.img} alt="project pic"/>
            );
        }

        //ProjectName
        function ProjectName(props){
            let nameStyle = {
                fontSize: 24*pageScale,
                fontFamily: "Arial, Helvetica, sans-serif",
                // margin: 20,
                filter: "none",
                textAlign: "center"
            }
            return(
                <h1 style={nameStyle}>{props.projectname}</h1>
            );
        }

        //Description
        function Description(props){
            let divStyle = {
                marginLeft: 15*pageScale,
                textAlign: "center",
                padding: 0,
            }
            let pStyle = {
                textAlign: "center",
                fontFamily: "Arial, Helvetica, sans-serif",
                width: "85%",
                margin: 0,
                padding: 0,
            }
            return(
                <div style={divStyle}>
                    <p style={pStyle}>{props.desc}</p>
                </div>
            );
        }
        
        var projects = [
            {id:0, projectname:"PBR render", img:`misc/projects/PBR.png`, link:"/index_pbr.html", desc:"An Utah teapot model rendered with PBR shader in a forest background"},
            {id:1, projectname:"3D FluidSim", img:`misc/projects/FluidSim.png`, link:"/index_volumetric.html", desc:"Interactive 3D fluid simulation"},
            {id:2, projectname:"Star Trek scene", img:`misc/projects/StarTrek.png`, link:"/pages/Space/index.html", desc:"Star Trek scene with Galaxy class Enterprise D and a cloacked Romulan ship"}
        ];
        
        ReactDOM.render(
            <div style={{backgroundColor: bgColor}}>
                <Projects projects={projects}/>
            </div>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
